{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
{% if post %}
<article class="post-full">
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.author }} - {{ post.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
    <div class="content">
        {{ post.content }}
    </div>
    <a href="/" class="btn-back">‚Üê Orqaga</a>
</article>
{% else %}
<p>Post topilmadi</p>
{% endif %}
{% endblock %}
