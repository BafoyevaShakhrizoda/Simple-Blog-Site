{% extends "base.html" %}

{% block title %}Yangi Post{% endblock %}

{% block content %}
<h2>Yangi Post Yaratish</h2>

<form method="POST" action="/create" class="post-form">
    <div class="form-group">
        <label for="title">Sarlavha:</label>
        <input type="text" id="title" name="title" required>
    </div>
    
    <div class="form-group">
        <label for="author">Muallif:</label>
        <input type="text" id="author" name="author" required>
    </div>
    
    <div class="form-group">
        <label for="content">Matn:</label>
        <textarea id="content" name="content" rows="10" required></textarea>
    </div>
    
    <button type="submit" class="btn">Joylash</button>
    <a href="/" class="btn-cancel">Bekor qilish</a>
</form>
{% endblock %}
